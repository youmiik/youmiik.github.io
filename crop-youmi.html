<body>

        <header>

            <p class="subtitle">ä¸Šä¼ é€æ˜åº•è´´çº¸é›†åˆå›¾ï¼Œè‡ªåŠ¨åˆ‡å‰²æˆå•ä¸ªè´´çº¸ç´ æ</p>
        </header>
        
        <div class="main-content">
            <section class="upload-section">
                <h2>ä¸Šä¼ è´´çº¸é›†åˆå›¾</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ğŸ“</div>
                    <p class="upload-text">æ‹–æ”¾å›¾ç‰‡åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
                    <p class="file-types">æ”¯æŒPNGæ ¼å¼ï¼ˆé€æ˜èƒŒæ™¯ï¼‰</p>
                    <input type="file" id="fileInput" accept="image/png" multiple style="display: none;">
                </div>
                
                <div class="settings">
                    <h3>åˆ‡å‰²è®¾ç½®</h3>
                    <div class="setting-item">
                        <label class="setting-label">æœ€å°è´´çº¸å°ºå¯¸ (åƒç´ )</label>
                        <input type="number" id="minSize" class="setting-input" value="20" min="5" max="100">
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">å®¹å·® (æ£€æµ‹çµæ•åº¦)</label>
                        <input type="range" id="tolerance" class="setting-input" min="0" max="255" value="10">
                        <span id="toleranceValue">10</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn" id="processBtn">å¼€å§‹å¤„ç†</button>
                    <button class="btn btn-secondary" id="clearBtn">æ¸…ç©ºåˆ—è¡¨</button>
                </div>
                
                <div class="message" id="message"></div>
                
                <div class="file-list" id="fileList">
                    <!-- æ–‡ä»¶åˆ—è¡¨å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
                </div>
            </section>
            
            <section class="preview-section">
                <h2>é¢„è§ˆåˆ‡å‰²ç»“æœ</h2>
                <div class="processing" id="processing">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨å¤„ç†å›¾ç‰‡ï¼Œè¯·ç¨å€™...</p>
                </div>
                
                <div class="preview-area" id="previewArea">
                    <!-- åˆ‡å‰²åçš„è´´çº¸é¢„è§ˆå°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                    <p class="upload-text" id="emptyPreview">å¤„ç†åçš„è´´çº¸å°†åœ¨è¿™é‡Œæ˜¾ç¤º</p>
                </div>
                
                <button class="btn download-btn" id="downloadBtn" disabled>ä¸‹è½½å…¨éƒ¨è´´çº¸</button>
            </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const processBtn = document.getElementById('processBtn');
            const clearBtn = document.getElementById('clearBtn');
            const previewArea = document.getElementById('previewArea');
            const downloadBtn = document.getElementById('downloadBtn');
            const processing = document.getElementById('processing');
            const message = document.getElementById('message');
            const emptyPreview = document.getElementById('emptyPreview');
            const minSizeInput = document.getElementById('minSize');
            const toleranceInput = document.getElementById('tolerance');
            const toleranceValue = document.getElementById('toleranceValue');
            
            let uploadedFiles = [];
            let processedStickers = [];
            
            // æ›´æ–°å®¹å·®å€¼æ˜¾ç¤º
            toleranceInput.addEventListener('input', function() {
                toleranceValue.textContent = this.value;
            });
            
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // æ‹–æ”¾åŠŸèƒ½
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });
            
            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', () => {
                handleFiles(fileInput.files);
                fileInput.value = ''; // é‡ç½®æ–‡ä»¶è¾“å…¥ï¼Œå…è®¸é‡å¤é€‰æ‹©ç›¸åŒæ–‡ä»¶
            });
            
            // å¤„ç†ä¸Šä¼ çš„æ–‡ä»¶
            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                    if (file.type !== 'image/png') {
                        showMessage('åªæ”¯æŒPNGæ ¼å¼çš„å›¾ç‰‡', 'error');
                        continue;
                    }
                    
                    // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å·²å­˜åœ¨
                    if (uploadedFiles.some(f => f.name === file.name && f.size === file.size)) {
                        showMessage(`æ–‡ä»¶ "${file.name}" å·²å­˜åœ¨`, 'error');
                        continue;
                    }
                    
                    uploadedFiles.push(file);
                    addFileToList(file);
                }
                
                updateProcessButton();
            }
            
            // æ·»åŠ æ–‡ä»¶åˆ°åˆ—è¡¨
            function addFileToList(file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileSize = formatFileSize(file.size);
                
                fileItem.innerHTML = `
                    <span class="file-icon">ğŸ“„</span>
                    <span class="file-name" title="${file.name}">${file.name}</span>
                    <span class="file-size">${fileSize}</span>
                    <span class="remove-file" data-name="${file.name}">âœ•</span>
                `;
                
                fileList.appendChild(fileItem);
                
                // æ·»åŠ åˆ é™¤æ–‡ä»¶äº‹ä»¶
                fileItem.querySelector('.remove-file').addEventListener('click', function() {
                    const fileName = this.getAttribute('data-name');
                    removeFile(fileName);
                });
            }
            
            // ç§»é™¤æ–‡ä»¶
            function removeFile(fileName) {
                uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);
                
                // ä»UIä¸­ç§»é™¤
                const fileItems = fileList.querySelectorAll('.file-item');
                fileItems.forEach(item => {
                    const name = item.querySelector('.file-name').textContent;
                    if (name === fileName) {
                        fileList.removeChild(item);
                    }
                });
                
                updateProcessButton();
            }
            
            // æ¸…ç©ºæ–‡ä»¶åˆ—è¡¨
            clearBtn.addEventListener('click', () => {
                uploadedFiles = [];
                fileList.innerHTML = '';
                updateProcessButton();
            });
            
            // æ›´æ–°å¤„ç†æŒ‰é’®çŠ¶æ€
            function updateProcessButton() {
                processBtn.disabled = uploadedFiles.length === 0;
            }
            
            // å¤„ç†æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            processBtn.addEventListener('click', processImages);
            
            // å¤„ç†å›¾ç‰‡
            async function processImages() {
                if (uploadedFiles.length === 0) {
                    showMessage('è¯·å…ˆä¸Šä¼ å›¾ç‰‡', 'error');
                    return;
                }
                
                // æ˜¾ç¤ºå¤„ç†ä¸­çŠ¶æ€
                processing.style.display = 'block';
                emptyPreview.style.display = 'none';
                previewArea.innerHTML = '';
                processedStickers = [];
                downloadBtn.disabled = true;
                
                // è·å–è®¾ç½®å‚æ•°
                const minSize = parseInt(minSizeInput.value);
                const tolerance = parseInt(toleranceInput.value);
                
                try {
                    // å¯¹æ¯ä¸ªä¸Šä¼ çš„æ–‡ä»¶è¿›è¡Œå¤„ç†
                    for (const file of uploadedFiles) {
                        const stickers = await extractStickersFromImage(file, minSize, tolerance);
                        processedStickers.push(...stickers);
                        
                        // æ·»åŠ é¢„è§ˆ
                        stickers.forEach(sticker => {
                            addStickerPreview(sticker);
                        });
                    }
                    
                    // éšè—å¤„ç†ä¸­çŠ¶æ€
                    processing.style.display = 'none';
                    
                    // å¯ç”¨ä¸‹è½½æŒ‰é’®
                    downloadBtn.disabled = false;
                    
                    showMessage(`æˆåŠŸå¤„ç† ${uploadedFiles.length} ä¸ªæ–‡ä»¶ï¼Œç”Ÿæˆ ${processedStickers.length} ä¸ªè´´çº¸`, 'success');
                } catch (error) {
                    processing.style.display = 'none';
                    showMessage(`å¤„ç†å¤±è´¥: ${error.message}`, 'error');
                    console.error(error);
                }
            }
            
            // ä»å›¾åƒä¸­æå–è´´çº¸
            function extractStickersFromImage(file, minSize, tolerance) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        img.onload = function() {
                            try {
                                const stickers = processImage(img, minSize, tolerance, file.name);
                                resolve(stickers);
                            } catch (error) {
                                reject(error);
                            }
                        };
                        img.onerror = () => reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                        img.src = e.target.result;
                    };
                    
                    reader.onerror = () => reject(new Error('æ–‡ä»¶è¯»å–å¤±è´¥'));
                    reader.readAsDataURL(file);
                });
            }
            
            // å¤„ç†å›¾åƒå¹¶æå–è´´çº¸
            function processImage(img, minSize, tolerance, fileName) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = img.width;
                canvas.height = img.height;
                
                // ç»˜åˆ¶å›¾åƒåˆ°canvas
                ctx.drawImage(img, 0, 0);
                
                // è·å–å›¾åƒæ•°æ®
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // åˆ›å»ºè®¿é—®æ ‡è®°æ•°ç»„
                const visited = new Array(canvas.width * canvas.height).fill(false);
                const stickers = [];
                
                // éå†æ¯ä¸ªåƒç´ 
                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width; x++) {
                        const index = (y * canvas.width + x) * 4;
                        
                        // å¦‚æœåƒç´ ä¸æ˜¯é€æ˜çš„ä¸”æœªè¢«è®¿é—®è¿‡
                        if (data[index + 3] > tolerance && !visited[y * canvas.width + x]) {
                            // ä½¿ç”¨æ´ªæ°´å¡«å……ç®—æ³•æ‰¾åˆ°è¿é€šåŒºåŸŸ
                            const region = floodFill(x, y, data, visited, canvas.width, canvas.height, tolerance);
                            
                            // å¦‚æœåŒºåŸŸè¶³å¤Ÿå¤§ï¼Œåˆ™è§†ä¸ºä¸€ä¸ªè´´çº¸
                            if (region.width >= minSize && region.height >= minSize) {
                                // æå–è´´çº¸
                                const stickerCanvas = extractRegion(canvas, region);
                                stickers.push({
                                    id: `${fileName}-${stickers.length}`,
                                    name: `${fileName.replace('.png', '')}_sticker_${stickers.length + 1}.png`,
                                    dataUrl: stickerCanvas.toDataURL('image/png'),
                                    region: region
                                });
                            }
                        }
                    }
                }
                
                return stickers;
            }
            
            // æ´ªæ°´å¡«å……ç®—æ³•æ‰¾åˆ°è¿é€šåŒºåŸŸ
            function floodFill(startX, startY, data, visited, width, height, tolerance) {
                const stack = [[startX, startY]];
                let minX = startX, maxX = startX;
                let minY = startY, maxY = startY;
                
                visited[startY * width + startX] = true;
                
                while (stack.length > 0) {
                    const [x, y] = stack.pop();
                    
                    // æ›´æ–°è¾¹ç•Œ
                    minX = Math.min(minX, x);
                    maxX = Math.max(maxX, x);
                    minY = Math.min(minY, y);
                    maxY = Math.max(maxY, y);
                    
                    // æ£€æŸ¥å››ä¸ªæ–¹å‘çš„é‚»å±…
                    const neighbors = [
                        [x - 1, y], [x + 1, y],
                        [x, y - 1], [x, y + 1]
                    ];
                    
                    for (const [nx, ny] of neighbors) {
                        if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                            const index = (ny * width + nx) * 4;
                            
                            if (!visited[ny * width + nx] && data[index + 3] > tolerance) {
                                visited[ny * width + nx] = true;
                                stack.push([nx, ny]);
                            }
                        }
                    }
                }
                
                return {
                    x: minX,
                    y: minY,
                    width: maxX - minX + 1,
                    height: maxY - minY + 1
                };
            }
            
            // æå–åŒºåŸŸä¸ºå•ç‹¬çš„canvas
            function extractRegion(sourceCanvas, region) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = region.width;
                canvas.height = region.height;
                
                // ç»˜åˆ¶åŒºåŸŸåˆ°æ–°canvas
                ctx.drawImage(
                    sourceCanvas,
                    region.x, region.y, region.width, region.height,
                    0, 0, region.width, region.height
                );
                
                return canvas;
            }
            
            // æ·»åŠ è´´çº¸é¢„è§ˆ
            function addStickerPreview(sticker) {
                const stickerElement = document.createElement('div');
                stickerElement.className = 'sticker-preview';
                stickerElement.innerHTML = `
                    <img src="${sticker.dataUrl}" alt="${sticker.name}" class="sticker-img">
                    <div class="sticker-name">${sticker.name}</div>
                `;
                
                previewArea.appendChild(stickerElement);
            }
            
            // ä¸‹è½½å…¨éƒ¨è´´çº¸
            downloadBtn.addEventListener('click', async () => {
                if (processedStickers.length === 0) {
                    showMessage('æ²¡æœ‰å¯ä¸‹è½½çš„è´´çº¸', 'error');
                    return;
                }
                
                try {
                    showMessage(`å¼€å§‹æ‰“åŒ… ${processedStickers.length} ä¸ªè´´çº¸...`, 'success');
                    
                    // ä½¿ç”¨JSZipåº“åˆ›å»ºZIPæ–‡ä»¶
                    if (typeof JSZip === 'undefined') {
                        // åŠ¨æ€åŠ è½½JSZipåº“
                        await loadScript('https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js');
                    }
                    
                    const zip = new JSZip();
                    const folder = zip.folder("stickers");
                    
                    // æ·»åŠ æ‰€æœ‰è´´çº¸åˆ°ZIP
                    for (let i = 0; i < processedStickers.length; i++) {
                        const sticker = processedStickers[i];
                        // å°†dataURLè½¬æ¢ä¸ºblob
                        const blob = dataURLToBlob(sticker.dataUrl);
                        folder.file(sticker.name, blob);
                    }
                    
                    // ç”ŸæˆZIPæ–‡ä»¶
                    const content = await zip.generateAsync({type: "blob"});
                    
                    // åˆ›å»ºä¸‹è½½é“¾æ¥
                    const url = URL.createObjectURL(content);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'stickers.zip';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showMessage('ä¸‹è½½å®Œæˆï¼', 'success');
                } catch (error) {
                    showMessage(`ä¸‹è½½å¤±è´¥: ${error.message}`, 'error');
                    console.error(error);
                }
            });
            
            // dataURLè½¬Blob
            function dataURLToBlob(dataURL) {
                const parts = dataURL.split(';base64,');
                const contentType = parts[0].split(':')[1];
                const raw = window.atob(parts[1]);
                const rawLength = raw.length;
                const uInt8Array = new Uint8Array(rawLength);
                
                for (let i = 0; i < rawLength; ++i) {
                    uInt8Array[i] = raw.charCodeAt(i);
                }
                
                return new Blob([uInt8Array], {type: contentType});
            }
            
            // åŠ¨æ€åŠ è½½è„šæœ¬
            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }
            
            // æ˜¾ç¤ºæ¶ˆæ¯
            function showMessage(text, type) {
                message.textContent = text;
                message.className = `message ${type}`;
                message.style.display = 'block';
                
                // 3ç§’åè‡ªåŠ¨éšè—
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
            
            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
